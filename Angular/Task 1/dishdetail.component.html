<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Comments</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngIf="dish.comments">
              <mat-list-item *ngFor="let item of dish.comments" class="mat-list-item" role="listitem">
                  <h3 matLine>{{item.comment}}</h3>
                  <p mat-line>{{item.rating}} Stars</p>
                  <p mat-line>-- {{item.author}} {{item.date|date}}</p>
              </mat-list-item>
            </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
